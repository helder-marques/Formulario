<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="username">Nome:</label>
          <input name="username" type="text" required />
          <br />

          <label for="userAge">Idade:</label>
          <input name="userAge" type="number" min="12" max="100" required />

          <br />
          <label for="birthDate">Data de Nascimento</label>
          <input type="date" name="birthDate" />
          <br />

          <label for="email">Email:</label>
          <input type="email" name="email" required />
          <br />

          <label for="userPhoneNumber">Telefone:</label>
          <input
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="DDD+numero sem espaÃ§os ou hifen"
          />

          <br />
          <label for="userImage">Upload de Foto</label>
          <input type="file" accept="image/*" name="userImage" />
          <br />
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <footer></footer>
  </body>
</html>
